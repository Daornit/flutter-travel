name: flutter_travel_ui
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.5.0
  webview_flutter: ^0.3.22
  photo_view: ^0.9.2
  http: ^0.12.1
  carousel_slider: ^2.1.0
  flutter_svg: ^0.17.4
  custom_navigator: ^0.3.0
  url_launcher: ^5.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/provinces/arhangai/
    - assets/provinces/bayanulgii/
    - assets/provinces/bayanhongor/
    - assets/provinces/bulgan/
    - assets/provinces/darhan_uul/
    - assets/provinces/dornod/
    - assets/provinces/dornogovi/
    - assets/provinces/dundgovi/
    - assets/provinces/govi_altai/
    - assets/provinces/govisumber/
    - assets/provinces/hentii/
    - assets/provinces/hovd/
    - assets/provinces/huvsgul/
    - assets/provinces/orhon/
    - assets/provinces/selenge/
    - assets/provinces/sukhbaatar/
    - assets/provinces/tuv/
    - assets/provinces/umnugovi/
    - assets/provinces/uvs/
    - assets/provinces/uvurhangai/
    - assets/provinces/zavhan/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
  module:
    androidX: true